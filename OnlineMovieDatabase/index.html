        <meta charset="UTF-8">

        <link rel="stylesheet" href="style.css">
        <script src="./index.js" defer></script>
        <title>OMDb - Online Movie Database</title>

    <body class="body">
        <nav class="navigation-bar">
            <img src="./images/logo.png" class="logo" alt="OMDb Logo">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">WatchList</a></li>
            </ul>
        </nav>

        <div class="search-container">
            <label for="">Title:</label>
            <input type="text" class="title-search search-bar">
            <label for="">Year:</label>
            <input type="text" class="year-search search-bar">
            <label for="">Plot:</label>
            <select name="plot" class="option-search search-bar">
                <option value="short" selected="" class="search">Short</option>
                <option value="full" class="search">Full</option>
            </select>
            <button type="button" class="find search">Find</button>
            <button type="button" class="refresh search">Refresh</button>
        </div>

        <div class="movie"></div>
        <div class="plot"></div>
        <div class="details"></div>
